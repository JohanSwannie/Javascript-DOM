<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dom4.css" />
    <title>Document Object Model Example 4</title>
  </head>
  <body>
    <div class="container">
      <h2>Manipulating classLists with Javascript DOM</h2>
      <ul class="initUl">
        <li class="initLi">Mercedes</li>
        <li class="initLi">Audi</li>
        <li class="initLi">Volkswagen</li>
        <li class="initLi">Ford</li>
      </ul>
    </div>
    <div class="buttons">
      <button id="button1" onclick="addClassListItems()">
        Add class for list items
      </button>
      <button id="button2" onclick="toggleClassUnorderedList()">
        Toggle class for unordered list
      </button>
      <button id="button3" onclick="removeClassListItems()">
        Remove class for list items
      </button>
      <button id="button4" onclick="removeCompleteList()">
        Remove the complete list
      </button>
      <button id="button5" onclick="addCompleteList()">
        Add the complete list
      </button>
    </div>
  </body>
  <script src="dom4.js"></script>
</html>
