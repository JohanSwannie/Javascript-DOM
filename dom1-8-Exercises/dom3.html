<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dom3.css" />
    <title>Document Object Model Example 3</title>
  </head>
  <body>
    <div class="container">
      <h2>Manipulating Attributes with Javascript DOM</h2>
      <ul id="list-items">
        <li>The 100 feet ship is busy docking</li>
        <li>The man walks up the steep hill</li>
        <li>The lion roars throughout the night</li>
        <li>The Mercedes Benz ran on petrolium</li>
        <li>The tall lady sings on top of her voice</li>
        <p id="pippie"></p>
      </ul>
    </div>
      <button id="button1" onclick="addTheAttribute()">
        Add list-item attribute
      </button>
      <button id="button2" onclick="removeTheAttribute()">
        Remove list-item attribute
      </button>
    </div>
  </body>
  <script src="dom3.js"></script>
</html>
